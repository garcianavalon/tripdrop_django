{% extends "base.html" %}

{% block extra_head %}
  <style type="text/css">
    #map { 
      height: 100%; 
    }
  </style>
{% endblock %}

{% block content %}
  <div id="map"></div>
{% endblock %}

{% block extra_body_js %}
  <script type="text/javascript">
    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: -34.397, lng: 150.644},
        zoom: 8
      });
    }

  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLXvB6VRxzCCIfqxLaCxRRFVFsolCWcbw&callback=initMap">
  </script>
{% endblock %}
