{% extends "base.html" %}

{% load staticfiles %}

{% block extra_head %}
  <style type="text/css">
    #map { 
      height: 100%; 
    }
    #floating-panel {
      z-index: 5;
      background-color: #fff;
      padding: 5px;
      border: 1px solid #999;
      text-align: center;
      font-family: 'Roboto','sans-serif';
      line-height: 30px;
      padding-left: 10px;
    }
  </style>
{% endblock %}

{% block content %}
  <div id="floating-panel">
    <input id="address" type="textbox" value="Sydney, NSW">
    <input id="submit" type="button" value="Find">
  </div>
  <div id="map"></div>
{% endblock %}

{% block extra_body_js %}
  <script src="{% static 'maps/js/init_map.js' %}"></script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLXvB6VRxzCCIfqxLaCxRRFVFsolCWcbw&callback=initMap">
  </script>
{% endblock %}
